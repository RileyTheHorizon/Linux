---
- hosts: all
  become: yes
  tasks:
    - name: Fix DNS first
      shell: |
        echo "nameserver 8.8.8.8" > /etc/resolv.conf
        echo "nameserver 1.1.1.1" >> /etc/resolv.conf

    - name: Fix CentOS 7 repositories (use vault)
      shell: |
        cp -r /etc/yum.repos.d /etc/yum.repos.d.backup
        sed -i 's/mirrorlist/#mirrorlist/g' /etc/yum.repos.d/CentOS-*.repo
        sed -i 's|#baseurl=http://mirror.centos.org|baseurl=http://vault.centos.org|g' /etc/yum.repos.d/CentOS-*.repo
        sed -i 's|baseurl=http://mirror.centos.org|baseurl=http://vault.centos.org|g' /etc/yum.repos.d/CentOS-*.repo
        yum clean all

    - name: install packages
      yum: 
        name: "{{ item }}" 
        state: latest
      with_items:
        - bind
        - bind-utils
        - ntp
        - vim
      retries: 3
      delay: 10

    - name: copy transferkey to all servers and the client
      copy: 
        src: named.zonetransfer.key 
        dest: /etc/named.zonetransfer.key 
        owner: root 
        group: named 
        mode: 0644

- hosts: ns01
  become: yes
  handlers:
    - name: reload firewalld
      service:
        name: firewalld
        state: reloaded
  tasks:
    - name: Ensure firewalld is running
      service:
        name: firewalld
        state: started
        enabled: yes

    - name: Open DNS port in firewalld
      firewalld:
        service: dns
        permanent: yes
        state: enabled
        immediate: yes
      notify: reload firewalld

    - name: copy named.conf
      copy: 
        src: master-named.conf 
        dest: /etc/named.conf 
        owner: root 
        group: named 
        mode: 0640

    - name: copy zones
      copy: 
        src: "{{ item }}" 
        dest: /etc/named/ 
        owner: root 
        group: named 
        mode: 0660
      with_fileglob:
        - named.d*
        - named.newdns.lab

    - name: copy resolv.conf to the servers
      template:
        src: servers-resolv.conf.j2
        dest: /etc/resolv.conf
        owner: root
        group: root
        mode: 0644

    - name: set /etc/named permissions
      file: 
        path: /etc/named 
        owner: root 
        group: named 
        mode: 0670

    - name: ensure named is running and enabled
      service: 
        name: named 
        state: restarted 
        enabled: yes

- hosts: ns02
  become: yes
  handlers:
    - name: reload firewalld
      service:
        name: firewalld
        state: reloaded
  tasks:
    - name: Ensure firewalld is running
      service:
        name: firewalld
        state: started
        enabled: yes

    - name: Open DNS port in firewalld
      firewalld:
        service: dns
        permanent: yes
        state: enabled
        immediate: yes
      notify: reload firewalld

    - name: copy named.conf
      copy: 
        src: slave-named.conf 
        dest: /etc/named.conf 
        owner: root 
        group: named 
        mode: 0640

    - name: copy resolv.conf to the servers
      template:
        src: servers-resolv.conf.j2
        dest: /etc/resolv.conf
        owner: root
        group: root
        mode: 0644

    - name: set /etc/named permissions
      file: 
        path: /etc/named 
        owner: root 
        group: named 
        mode: 0670

    - name: ensure named is running and enabled
      service: 
        name: named 
        state: restarted 
        enabled: yes

- hosts: client
  become: yes
  tasks:
    - name: copy resolv.conf to the client
      copy: 
        src: client-resolv.conf 
        dest: /etc/resolv.conf 
        owner: root 
        group: root 
        mode: 0644

    - name: copy rndc conf file
      copy: 
        src: rndc.conf 
        dest: /home/vagrant/rndc.conf 
        owner: vagrant 
        group: vagrant 
        mode: 0644

    - name: copy motd to the client
      copy: 
        src: client-motd 
        dest: /etc/motd 
        owner: root 
        group: root 
        mode: 0644
